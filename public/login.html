<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Minds</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-blue-300 shadow">
      <nav class="flex container mx-auto justify-between items-center py-5">
        <a href="index.html" class="logo flex items-center">
          <img
            src="IMAGE/logo.png"
            alt="Charity Minds logo"
            class="h-10 w-auto mr-2"
          />
          <h1 class="font-bold italic text-lg">Charity Minds</h1>
        </a>
        <ul class="flex gap-5 text-red-800 font-bold">
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="register.html">Register</a>
          </li>
          <li>
            <a href="dashboard.html">Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="auth-content">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="john@wick.com" />
          <p id="message" class="text-center text-sm mt-3"></p>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="**************" />
        </div>

        <button
          id="button"
          type="submit"
          class="w-full bg-blue-800 text-white cursor-pointer py-2 mt-4"
        >
          Login
        </button>

        <p class="text-center mt-4">
          Don't have an account?
          <a href="register.html" class="text-red-800">Register.</a>
        </p>
      </form>
    </main>

    <footer
      class="bg-blue-950 fixed bottom-0 text-center w-full py-1.5 text-white"
    >
      <div>
        <p>Â© 2025 Charity Minds. All rights reserved Arylide.</p>
      </div>
      <script src="js/login.js"></script>
    </footer>
  </body>
</html>
